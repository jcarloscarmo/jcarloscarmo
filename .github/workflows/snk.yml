name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # roda diariamente
  workflow_dispatch:      # permite executar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # ⬅️ Step ESSENCIAL para clonar seu repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # ⬅️ Gera a animação da snake
      - uses: Platane/snk@v3
        with:
          github_user_name: jcarloscarmo
          outputs: |
            dist/github-contribution-grid-snake.svg

      # ⬅️ Comita e envia o SVG para o branch atual (main)
      - name: Commit & Push
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add dist/
          git commit -m "update contribution snake" || echo "no changes"
          git push
